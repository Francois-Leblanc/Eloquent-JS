<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var chessBoard = "";
    var size = 8;
    for(var i = 0;i < size*size;i++){
      if((i % (size+1))  === 0) {
        chessBoard += '\n';
      }
      else if(i % 2 === 0) {
        chessBoard += '#';
      }
      else {
        chessBoard += ' ';
      }
    }
    console.log(chessBoard);
</script>
</body>
</html>
