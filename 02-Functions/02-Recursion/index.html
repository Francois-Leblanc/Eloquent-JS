<body>
<script>

function isEven(number){
  if(number < 0){
    return undefined;
  }
  else if(number === 0){
    return true;
  }
  else if(number === 1){
    return false;
  }
  else{
    return isEven(number-2);
  }
}

console.log("50 is even: " + isEven(50));
console.log("75 is even: " + isEven(75));
console.log("-1 is even: " + isEven(-1));

</script>
